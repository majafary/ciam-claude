events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Logging
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  # Gzip compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_proxied expired no-cache no-store private no_last_modified no_etag auth;
  gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

  # Enhanced security headers for account servicing
  add_header X-Frame-Options DENY always;
  add_header X-Content-Type-Options nosniff always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy strict-origin-when-cross-origin always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data:; connect-src 'self' http://localhost:8080 https://*.example.com" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

  server {
    listen 3001;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Enhanced security for account servicing
    server_tokens off;

    # Handle client-side routing
    location / {
      try_files $uri $uri/ /index.html;

      # Additional security headers for sensitive pages
      add_header Cache-Control "no-cache, no-store, must-revalidate" always;
      add_header Pragma "no-cache" always;
      add_header Expires "0" always;
    }

    # Cache static assets but with shorter expiry for security
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
      expires 1h;
      add_header Cache-Control "public, no-transform";
      add_header X-Frame-Options DENY always;
      add_header X-Content-Type-Options nosniff always;
    }

    # Deny access to sensitive files
    location ~ /\. {
      deny all;
      access_log off;
      log_not_found off;
    }

    location ~ ~$ {
      deny all;
      access_log off;
      log_not_found off;
    }
  }
}